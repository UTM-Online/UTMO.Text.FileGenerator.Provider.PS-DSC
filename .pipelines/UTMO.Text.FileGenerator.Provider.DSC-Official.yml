name: ${{ parameters.MajorVersion }}.${{ parameters.MinorVersion }}$(Rev:.r)

parameters:
  - name: Configuration
    type: string
    default: Release
    values:
      - Release
      - Debug
  - name: MajorVersion
    type: string
    default: 2
  - name: MinorVersion
    type: string
    default: 1

trigger:
  batch: true
  branches:
    include:
      - main
      - release/v2
  paths:
    include:
      - src/UTMO.Text.FileGenerator.Provider.DSC/*

resources:
  repositories:
    - repository: Templates
      type: git
      name: OneBuild\OneBuild.Pipelines.v2
      ref: refs/heads/main
      endpoint: UTMO

extends:
  template: v2/Pipelines/UserTemplates/Build/Build.NugetPkg.Template.yml@Templates
  parameters:
    BuildPool: Public
    NugetConfigPath: $(RepoRoot)/src/nuget.config
    